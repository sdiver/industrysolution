<div class="main" ng-controller="settingCtrl as ctrl" id="setting">
	<!-- 添加标签 addtag -->
	<script type="text/ng-template" id="modal_addtag">
		<div class="modal-header">
			<h3 class="modal-title" id="modal-title">添加标签</h3>
		</div>
		<div class="modal-body" id="modal-body">
			<div class="row">
				<div class="col-sm-12 line_height_34">
					<label class="control-label col-sm-3" for="tag_name">标签名称：</label>
	                <div class="col-sm-9">
	                    <input type="text" id="tag_name" class="form-control" placeholder="请输入标签名称" ng-model="ctrl.projecttag" />
	                </div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="ctrl.ok()">添加</button>
			<button class="btn btn-default" type="button" ng-click="ctrl.cancel()">取消</button>
		</div>
	</script>

	<div class="container-fluid" >
		<div class="panel panel-default" >
			<div class="panel-heading">
				<strong>密码设置</strong>
			</div>
			<div class="panel-body">
				<div class="row changpwd">
					<div class="col-sm-18">
						<div class="row changpwd_body">
							<div class="col-sm-12">
								<div class="row">
									<div class="col-sm-6 line_height_34">
										<label class="control-label col-sm-4" >原密码：</label>
						                <div class="col-sm-8">
						                    <input type="password"  class="form-control" placeholder="请输入原密码" ng-model="pwd.userpassword" />
						                </div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6 line_height_34">
										<label class="control-label col-sm-4">输入新密码：</label>
										<div class="col-sm-8">
						                    <input type="password"  class="form-control" placeholder="请输入新密码" ng-model="pwd.newpassword" />
						                </div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6 line_height_34">
										<label class="control-label col-sm-4">确认新密码：</label>
										<div class="col-sm-8">
						                    <input type="password"  class="form-control" placeholder="请确认新密码" ng-model="pwd.newpassword_repeat" />
						                </div>
									</div>
								</div>
							</div>
						</div>
						<div class="row changpwd_footer">
							<div class="col-sm-offset-11 col-sm-1">
								<button type="button" class="btn btn-primary btn-block" ng-click="changpassword()">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid" ng-if=false>
		<div class="panel panel-default" >
			<div class="panel-heading">
				<strong>标签设置</strong>
				<button type="button" class="btn btn-xs btn-primary btn_header" ng-click="ctrl.modal_addtag()">添加</button>
			</div>
			<div class="panel-body">
				<div class="row settag">
					<div class="col-sm-18">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th class="text_align_center" style="width:20%">#</th>
									<th class="text_align_center" style="width:40%">标签名</th>
									<th style="width:40%">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in taginfo">
									<td class="text_align_center">{{x.thirdtypeid}}</td>
									<td class="text_align_center">{{x.thirdtype}}</td>
									<td>
										<button type="button" class="btn btn-sm btn-danger" ng-click="">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
